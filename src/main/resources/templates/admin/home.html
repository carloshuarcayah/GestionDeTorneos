<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4 text-center">Panel de Administraci√≥n</h1>

<!-- üß≠ Fila con t√≠tulos -->
<div class="row text-center fw-bold mb-3">
    <div class="col-md-4">Karatecas Registrados</div>
    <div class="col-md-4">Academias Registradas</div>
    <div class="col-md-4">Ronda Actual</div>
</div>

<!-- üìä Fila con valores din√°micos -->
<div class="row text-center">
    <div class="col-md-4">
        <p th:if="${totalKaratecas > 0}" th:text="${totalKaratecas}">0</p>
        <p th:if="${totalKaratecas == 0}">A√∫n no hay registros</p>
    </div>
    <div class="col-md-4">
        <p th:if="${totalAcademias > 0}" th:text="${totalAcademias}">0</p>
        <p th:if="${totalAcademias == 0}">A√∫n no hay registros</p>
    </div>
    <div class="col-md-4">
        <p th:if="${rondaActual != null}" th:text="'Ronda ' + ${rondaActual}">Ronda X</p>
        <p th:if="${rondaActual == null}">A√∫n no hay registros</p>
    </div>
</div>

<!-- üìÅ Navegaci√≥n -->
<div class="row mt-5">
    <div class="col d-flex justify-content-center gap-3">
        <a th:href="@{/admin/karatecas}" class="btn btn-outline-success">Ir a Karatecas</a>
        <a th:href="@{/admin/academias}" class="btn btn-outline-primary">Ir a Academias</a>
        <a th:href="@{/admin/llaves}" class="btn btn-outline-warning">Ir a Llaves</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
