<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Karateca</title>
</head>
<body>

<a th:href="@{/admin/karatecas}">regresar</a>
<h1>Editar karateca</h1>

<form th:action="@{/admin/karatecas/editar/{id}(id=*{id})}" method="post" th:object="${karateca}">

    <input type="hidden" th:field="*{id}" />

    <label>DNI:</label><br>
    <input type="text" th:field="*{dni}"  maxlength="8" required /><br><br>

    <label>Nombre completo:</label><br>
    <input type="text" th:field="*{nombre_completo}" minlength="3" maxlength="100" required /><br><br>

    <label>Edad:</label><br>
    <input type="number" th:field="*{edad}" min="5" max="120" required /><br><br>

    <label>Peso (kg):</label><br>
    <input type="number" step="0.1" min="10" max="200" th:field="*{peso}" required /><br><br>

    <label>Sexo:</label><br>
    <select th:field="*{sexo}" required>
        <option value="" disabled>-- Seleccione --</option>
        <option th:value="'M'">Masculino</option>
        <option th:value="'F'">Femenino</option>
    </select><br><br>

    <label>Rango:</label><br>
    <input type="number" th:field="*{rango}" min="1" max="10" required /><br><br>

    <label>Modalidad:</label><br>
    <select th:field="*{modalidad}" required>
        <option value="" disabled>-- Seleccione modalidad --</option>
        <option value="KUMITE">KUMITE</option>
    </select><br><br>

    <label>Academia:</label><br>
    <select th:field="*{id_liga}" required>
        <option value="" disabled>-- Seleccione una academia --</option>
        <option th:each="a : ${academias}" th:value="${a.id}" th:text="${a.nombre}"></option>
    </select><br><br>

    <button type="submit">Actualizar</button>
    <a th:href="@{/admin/karatecas}">Cancelar</a>

</form>

</body>
</html>
