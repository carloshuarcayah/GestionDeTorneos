<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
        background-color:#F2F2F2;
        }
        .datos{
        border-color: #ccc;
        background-color: #f9f9f9;

        }
    </style>
</head>
<body>
<div layout:fragment="contenido" class="container py-5">
    <h1 class="mb-4 text-center">Panel de Administraci√≥n</h1>

    <div class="datos row text-center fw-bold mb-3 border rounded pt-4 pb-2">

        <div class="col-md-4">
            Karatecas Registrados
            <p th:if="${totalKaratecas > 0}" th:text="${totalKaratecas}">0</p>
            <p th:if="${totalKaratecas == 0}">A√∫n no hay registros</p>
        </div>

        <div class="col-md-4">
            Academias Registradas
            <p th:if="${totalAcademias > 0}" th:text="${totalAcademias}">0</p>
            <p th:if="${totalAcademias == 0}">A√∫n no hay registros</p>
        </div>

        <div class="col-md-4">
            Ronda Actual
            <p th:if="${rondaActual != null}" th:text="${rondaActual}">Ronda X</p>
            <p th:if="${rondaActual == null}">A√∫n no hay registros</p>
        </div>
    </div>

    <!-- üìÅ Navegaci√≥n -->
    <div class="row mt-2">
        <div class="col d-flex justify-content-center gap-3">
            <a th:href="@{/admin/karatecas}" class="btn btn-success col-md-4">Ir a Karatecas</a>
            <a th:href="@{/admin/academias}" class="btn btn-primary col-md-4">Ir a Academias</a>
            <a th:href="@{/admin/llaves}" class="btn btn-warning col-md-4">Ir a Llaves</a>
        </div>
    </div>
</div>

<div layout:fragment="scrpits">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
