<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Karateca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-sm border rounded p-4 col-12 col-md-10 col-lg-8 col-xl-6">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 mb-0">Registrar nuevo karateca</h1>
      <a th:href="@{/admin/karatecas}" class="btn btn-primary btn-sm rounded px-4 py-2 fw-semibold shadow-sm">Regresar</a>
    </div>

    <form th:action="@{/admin/karatecas/registrar}" method="post" th:object="${karateca}" class="row g-3">

      <div class="col-md-6">
        <label class="form-label">DNI</label>
        <input type="text" th:field="*{dni}" class="form-control"
               pattern="\d{8}" maxlength="8" minlength="8" required
               title="El DNI debe tener exactamente 8 dígitos numéricos">
      </div>

      <div class="col-md-6">
        <label class="form-label">Nombre completo</label>
        <input type="text" th:field="*{nombre_completo}" class="form-control" maxlength="100" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Edad</label>
        <input type="number" th:field="*{edad}" class="form-control" min="1" max="120" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Peso (kg)</label>
        <input type="number" th:field="*{peso}" class="form-control" min="1" max="120" step="0.1" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Sexo</label>
        <select th:field="*{sexo}" class="form-select" required>
          <option value="" disabled selected>-- Seleccione --</option>
          <option th:value="'M'">Masculino</option>
          <option th:value="'F'">Femenino</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Rango</label>
        <input type="number" th:field="*{rango}" class="form-control" min="1" max="10" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Modalidad</label>
        <select th:field="*{modalidad}" class="form-select" required>
          <option value="" disabled selected>-- Seleccione modalidad --</option>
          <option value="KUMITE" th:text="KUMITE"></option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Academia</label>
        <select th:field="*{id_liga}" class="form-select" required>
          <option value="" disabled selected>-- Seleccione una academia --</option>
          <option th:each="a : ${academias}" th:value="${a.id}" th:text="${a.nombre}"></option>
        </select>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/admin/karatecas}" class="btn btn-outline-secondary">Cancelar</a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
