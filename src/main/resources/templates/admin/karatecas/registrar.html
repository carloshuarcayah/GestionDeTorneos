<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar Karateca</title>
</head>
<body>
<a th:href="@{/admin/karatecas}">regresar</a>
<h1>Registrar nuevo karateca</h1>

<form th:action="@{/admin/karatecas/registrar}" method="post" th:object="${karateca}">

  <label>DNI:</label><br>
  <input type="text" th:field="*{dni}" required /><br><br>

  <label>Nombre completo:</label><br>
  <input type="text" th:field="*{nombre_completo}" required /><br><br>

  <label>Edad:</label><br>
  <input type="number" th:field="*{edad}" min="1" max="120" required /><br><br>

  <label>Peso:</label><br>
  <input type="number" step="0.1" th:field="*{peso}" min="1" required /><br><br>

  <label>Sexo:</label><br>
  <select th:field="*{sexo}" required>
    <option value="" disabled selected>-- Seleccione --</option>
    <option th:value="'M'">Masculino</option>
    <option th:value="'F'">Femenino</option>
  </select><br><br>

  <label>Rango:</label><br>
  <input type="number" th:field="*{rango}" min="1" max="10" required /><br><br>

  <label>Modalidad:</label><br>
  <select th:field="*{modalidad}" required>
    <option value="" disabled selected>-- Seleccione modalidad----</option>
    <option value="KUMITE" th:text="KUMITE"></option>
  </select><br><br>
  <label>Academia:</label><br>
  <select th:field="*{id_liga}" required>
    <option value="" disabled selected>-- Seleccione una academia --</option>
    <option th:each="a : ${academias}" th:value="${a.id}" th:text="${a.nombre}"></option>
  </select><br>

  <button type="submit">Guardar</button>
  <a th:href="@{/admin/karatecas}">Cancelar</a>

</form>

</body>
</html>
